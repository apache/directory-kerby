[logging]
  default = FILE:/var/log/krb5libs.log
  kdc = FILE:/var/log/krb5kdc.log
  admin_server = FILE:/var/log/kadmind.log

[kdcdefaults]
  kdc_udp_port = 88
  kdc_tcp_port = 8014
  restrict_anonymous_to_tgt = true
  kdc_max_dgram_reply_size = 4096

